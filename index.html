<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="#" type="image/x-icon">
    <link rel="stylesheet" href="css/main.css">
    <title>Simulador de Investimento</title>
</head>
<body>
    <div class="container">
        <div class="text">
            <h1>Simulaki</h1>
            <h2>O seu simulador de <br> investimentos online</h2>
        </div>

        <div class="screen">
            <form id="informations" action="salvar.html">
                <div class="name">
                    <label>Nome</label>
                    <input name="name" type="text" placeholder="Seu nome">
                </div>
        
                <div class="monthlyPayment">
                    <label>Investimento Mensal</label>
                    <input name="monthlyPayment" type="text" step="any" placeholder="Ex: 250 reais">
                </div>
        
                <div class="fees">
                    <label>Taxa de Juros</label>
                    <input name="fees" type="text" step="any" placeholder="Ex: 0,25%">
                </div>
        
                <div class="contributionTime">
                    <label>Tempo de <br> Contribuição</label>
                    <input name="contributionTime" type="text" placeholder="Ex: 96 meses">
                </div>
            </form>

            <p id="resultMessage"> <!-- text from script --> </p>
        </div>

        <button id="submitBtn" type="submit">Simular</button>
        
        <button id="returnBtn">Simular Novamente</button>
    </div>

    <script type="module" src="js/index.js"></script>
</body>
</html>
