<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="#" type="image/x-icon">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/index.js" defer></script>
    <title>Simulador de Investimento</title>
</head>
<body>
    <div class="container">
        <div class="text">
            <h1>Simulaki</h1>
            <h2>O seu simulador de <br> investimentos online</h2>
        </div>

        <form action="salvar.html">
            <div class="name">
                <label>Nome</label>
                <input type="text">
            </div>
    
            <div class="monthlyPayment">
                <label>Mensalidade</label>
                <input type="number">
            </div>
    
            <div class="fees">
                <label>Taxa de Juros</label>
                <input type="number">
            </div>
    
            <div class="contributionTime">
                <label>Tempo de <br> Contribuição</label>
                <input type="number">
            </div>

            <button type="submit">Simular</button>
        </form>
    </div>
</body>
</html>
