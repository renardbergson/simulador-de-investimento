<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="#" type="image/x-icon">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/index.js" defer></script>
    <title>Simulador de Investimento</title>
</head>
<body>
    <div class="container">
        <div class="text">
            <h1>Simulaki</h1>
            <h2>O seu simulador de <br> investimentos online</h2>
        </div>

        <div class="screenOne">
            <form id="informations" action="salvar.html">
                <div class="name">
                    <label>Nome</label>
                    <input name="name" type="text">
                </div>
        
                <div class="monthlyPayment">
                    <label>Mensalidade</label>
                    <input name="monthlyPayment" type="number">
                </div>
        
                <div class="fees">
                    <label>Taxa de Juros</label>
                    <input name="fees" type="number">
                </div>
        
                <div class="contributionTime">
                    <label>Tempo de <br> Contribuição</label>
                    <input name="contributionTime" type="number">
                </div>
    
                <button type="submit">Simular</button>
            </form>
        </div>

        <div class="screenTwo">
            <p>Olá, <span class="userName">Fulano!</span> Economizando R$ <span class="savedValue">20,00</span> por mês, você acumulará R$ <span class="amount">509,65</span> em <span class="years">2</span> anos.</p>
            <button id="returnBtn">Simular Novamente</button>
        </div>
    </div>
</body>
</html>
